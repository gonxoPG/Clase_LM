<html>
    <head lang="es">
        <meta charset="utf-8">
        <title>Estructura</title>
        <!-- HOJA DE ESTILOS -->
        <link href="CSS/style_sheet.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- Caja externa para centrar y ajustar ancho -->
        <div id="wrapper">

            <!--  Codificación de caracteres
            Entidad	Carácter	Descripción	Traducción
  &lt;	<	less than	signo de menor que
  &gt;	>	more than	signo de mayor que
  &amp;	&	ampersand	ampersand
  &quot;	"	quotation mark	comillas
  &nbsp;	(espacio en blanco)	non-breaking space	espacio en blanco
  &apos;	'	apostrophe	apóstrofo
            -->
            <header>
                &lt;header&gt;
            </header>
            <!-- Caja para gestionar el centro como flex -->
            <div id="central">
                <nav>
                    &lt;nav&gt;
                </nav>
                <section>
                    &lt;section&gt;
                    <header>
                        &lt;header&gt;
                    </header>
                    <article>
                        &lt;article&gt;
                    </article>
                    <footer>
                        &lt;footer&gt;
                    </footer>
                </section>
                <aside>
                    &lt;aside&gt;
                    
                </aside>
            </div>
            <footer>
                &lt;footer&gt;
            </footer>
        </div>
    </body>
</html>
